apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: goormthon-5

resources:
- ../base

# Customize secret values here if needed
# secretGenerator:
# - name: postgres-secret
#   behavior: replace
#   literals:
#   - POSTGRES_USER=postgres
#   - POSTGRES_PASSWORD=your-secure-password
#   - POSTGRES_DB=wadeulwadeul_db

# Patch for production settings
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: postgres
    namespace: goormthon-5
  spec:
    template:
      spec:
        containers:
        - name: postgres
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

generatorOptions:
  disableNameSuffixHash: true