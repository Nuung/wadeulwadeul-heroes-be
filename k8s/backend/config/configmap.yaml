apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: goormthon-5
  labels:
    app: backend
data:
  # Application settings
  APP_NAME: "Wadeulwadeul Heroes API"
  APP_VERSION: "0.1.0"
  DEBUG: "false"
  API_PREFIX: "/api/v1"

  # API documentation settings
  ENABLE_DOCS: "true"
  DOCS_URL: "/docs"
  REDOC_URL: "/redoc"
  OPENAPI_URL: "/api/openapi.json"

  # Database settings
  DB_HOST: "postgres.goormthon-5.svc.cluster.local"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "wadeulwadeul_db"

  # Database pool settings
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_PRE_PING: "true"
  DB_ECHO: "false"
