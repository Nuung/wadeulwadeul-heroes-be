apiVersion: batch/v1
kind: Job
metadata:
  name: backend-migration
  namespace: goormthon-5
  labels:
    app: backend
    component: migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
spec:
  ttlSecondsAfterFinished: 300  # Job은 완료 후 5분 뒤 자동 삭제
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: backend
        component: migration
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: 837126493345.dkr.ecr.ap-northeast-2.amazonaws.com/goormthon-5/backend:build-20
        command:
        - /bin/sh
        - -c
        - |
          set -euo pipefail

          ACTION=$(python - <<'PY'
import asyncio
from sqlalchemy import text
from sqlalchemy.ext.asyncio import create_async_engine

from app.core.config import settings

schema = "app" if settings.environment == "production" else "public"

async def decide() -> str:
    engine = create_async_engine(settings.database_url, future=True)
    try:
        async with engine.begin() as conn:
            await conn.execute(text(f'SET search_path TO "{schema}", public'))

            version_exists = (
                await conn.execute(
                    text(
                        """
                        SELECT EXISTS (
                            SELECT 1 FROM information_schema.tables
                            WHERE table_schema = :schema AND table_name = 'alembic_version'
                        )
                        """
                    ),
                    {"schema": schema},
                )
            ).scalar()

            heroes_exists = (
                await conn.execute(
                    text(
                        """
                        SELECT EXISTS (
                            SELECT 1 FROM information_schema.tables
                            WHERE table_schema = :schema AND table_name = 'heroes'
                        )
                        """
                    ),
                    {"schema": schema},
                )
            ).scalar()

            if version_exists:
                version_row = (
                    await conn.execute(
                        text(
                            f'SELECT version_num FROM "{schema}".alembic_version LIMIT 1'
                            if schema != "public"
                            else "SELECT version_num FROM alembic_version LIMIT 1"
                        )
                    )
                ).scalar()
                if version_row:
                    return "upgrade"
                if heroes_exists:
                    return "stamp"
                return "upgrade"

            if heroes_exists:
                return "stamp"
            return "upgrade"
    finally:
        await engine.dispose()

print(asyncio.run(decide()))
PY
)

          echo "decided action: ${ACTION}"

          if [ "${ACTION}" = "stamp" ]; then
            echo "Stamping existing schema to head 9b043473e2e7"
            alembic stamp 9b043473e2e7
          fi

          alembic upgrade head
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_HOST
          value: "postgres.goormthon-5.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres123"
        - name: DB_NAME
          value: "wadeulwadeul_db"
        - name: DB_POOL_SIZE
          value: "10"
        - name: DB_MAX_OVERFLOW
          value: "20"
        - name: DB_POOL_PRE_PING
          value: "true"
        - name: DB_ECHO
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
