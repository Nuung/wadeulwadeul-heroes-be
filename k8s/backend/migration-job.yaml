apiVersion: batch/v1
kind: Job
metadata:
  name: backend-migration
  namespace: goormthon-5
  labels:
    app: backend
    component: migration
spec:
  ttlSecondsAfterFinished: 300  # Job은 완료 후 5분 뒤 자동 삭제
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: backend
        component: migration
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: 837126493345.dkr.ecr.ap-northeast-2.amazonaws.com/goormthon-5/backend:build-19
        command: ["alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: backend-config
        env:
        - name: DB_HOST
          value: "postgres.goormthon-5.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres123"
        - name: DB_NAME
          value: "wadeulwadeul_db"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
